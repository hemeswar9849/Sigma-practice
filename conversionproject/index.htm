<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Money Converter</h2>
        <form action="">
            <label for="amount">Amount:</label>
            <input type="number" value="100" name="amount" id="amount">
            <div class="select">
                <img src="https://raw.githubusercontent.com/hampusborgos/country-flags/main/png1000px/us.png" alt="flags">
                <select name="form" id="from">
                    <option value="IN">IN</option>
                    <option value="US">US</option>
                    <option value="AUD">AUD</option>
                </select>
                <img src="https://raw.githubusercontent.com/hampusborgos/country-flags/main/png1000px/in.png" alt="flags">
                <select name="to" id="to">
                    <option value="IN">IN</option>
                    <option value="US">US</option>
                    <option value="AUD">AUD</option>
                </select>
            </div>
        </form>
        <div class="output">
            1 USD = 83 INR
        </div>
        <button id="btn">Convert the Money</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
