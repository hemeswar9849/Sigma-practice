<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #simple{
            margin: 100px;
            display: inline;
        }
        #gameofthrones{
            margin: 100px;
        }
    </style>
</head>
<body>
    <!-- when two block level elements, have margin value it takes the value as same -->
    <div id="simple">
        <img src="photos/download.png" alt="simple">
    </div>
    <div id="gameofthrones">
        <img src="photos/download.jpeg" alt="gameofthrones">
    </div>
</body>
</html>
