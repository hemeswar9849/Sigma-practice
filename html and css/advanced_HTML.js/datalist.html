<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
</head>
<body>
    <label for="character">Select the character you want </label>
    <input type="input" list="characters" id="character">
    <datalist id="characters">
        <option value="Arryn">Arryn</option>
        <option value="Jon">Jon</option>
        <option value="Arya">Arya</option>
        <option value="Robert">Robert</option>
        <option value="Kalishi">Kalishi</option>
        <option value="LittleFinger">Little Finger</option>
    </datalist>
</body>
</html>
