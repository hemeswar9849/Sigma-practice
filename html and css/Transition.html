<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transistion</title>
    <style>
        .container{
            height: 90vh;
            width: 80vw;
            /* border: 3px groove red; */
            overflow-y: scroll;
            scroll-behavior:smooth;
            box-shadow: 0 0 10px #183A37;
        }
        .box{
            margin: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            aspect-ratio: 1;
            border: 5px solid blue;
        }
        .transition:hover{
            transition: all 1s cubic-bezier(0.04, 0, 0, 0.93) 1.5s;
            transform: skew(45deg)
        }
    </style>
</head>
